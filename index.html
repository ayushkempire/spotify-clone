<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" href="img/favicon.ico">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded">
                <div class="logo flex"><img width="110" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li class="search"><img src="img/search2.svg" alt="home">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded">
                <div class="heading">
					<div class="libBtn">
                    <img src="img/playlist2.svg" alt="">
                    <h2 class="dark">
                        Your Library
                    </h2>
					</div>
					<div>
						<img class="add" src="img/add.svg" height="16px" width="16px" alt="Add">
					</div>
                </div>

                <div class="songList">

                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div class="link"><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div class="link"><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div class="link"><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div class="link"><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div class="link"><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div class="link"><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div>
                    <div class="hamburgerContainer">

                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <button class="pre"><svg height="16" width="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z" fill="#ffffff"></path></svg></button>
                        <button class="nex"><svg height="16" width="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z" fill="#ffffff"></path></svg></button>

                    </div>
                </div>
                <div>
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
			
			<div class="main">
			<div class="bgi">
			</div>
			<div class="spotifyPlaylists popularArtists">
                <h1>Popular artists</h1>
                <div class="cardContainer p-artists">
				</div>
			</div>
			
            <div class="spotifyPlaylists">
                <h1>Popular albums</h1>
                <div class="cardContainer p-albums">
				</div>
			</div>
			
            <div class="spotifyPlaylists">
                <h1>Spotify playlists</h1>
                <div class="cardContainer playlists">
				</div>
			</div>
			</div>
			
			<div class="playbar">
				<div class="seekbar">
					<div class="circle">

					</div>
				</div>
				<div class="abovebar">


					<div class="songinfo">

					</div>
					<div class="songbuttons">
						<img width="35" id="previous" src="img/prevsong.svg" alt="">
						<img width="35" id="play" src="img/play.svg" alt="">
						<img width="35" id="next" src="img/nextsong.svg" alt="">
					</div>
					<div class="timevol">


						<div class="songtime">

						</div>
						<div class="volume">
							<img width="25" src="img/volume.svg" alt="">
							<div class="range">
								<input type="range" name="volume" value="100" id="">
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
